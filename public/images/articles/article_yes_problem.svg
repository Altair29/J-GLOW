<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 360" font-family="'Hiragino Sans', 'Noto Sans JP', sans-serif">
  <defs>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a2f5e"/>
      <stop offset="100%" style="stop-color:#2a4a8e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="360" fill="#f5f6fa" rx="12"/>
  <text x="400" y="38" text-anchor="middle" font-size="15" font-weight="bold" fill="#1a2f5e">「はい」の理解度ギャップ構造</text>

  <!-- 左：上司の質問 -->
  <rect x="40" y="60" width="200" height="100" rx="10" fill="white" stroke="#1a2f5e" stroke-width="2"/>
  <rect x="40" y="60" width="200" height="36" rx="10" fill="url(#navyGrad)"/>
  <rect x="40" y="80" width="200" height="16" fill="url(#navyGrad)"/>
  <text x="140" y="84" text-anchor="middle" font-size="12" fill="white" font-weight="bold">上司の質問</text>
  <text x="140" y="120" text-anchor="middle" font-size="14" fill="#1a2f5e" font-weight="bold">「わかった？」</text>
  <text x="140" y="145" text-anchor="middle" font-size="11" fill="#6b7280">（クローズド質問）</text>

  <!-- 矢印 -->
  <line x1="240" y1="110" x2="280" y2="110" stroke="#c9a84c" stroke-width="2.5"/>
  <polygon points="280,110 270,104 270,116" fill="#c9a84c"/>

  <!-- 中央：外国人の返答 -->
  <rect x="285" y="60" width="220" height="100" rx="10" fill="white" stroke="#c9a84c" stroke-width="2"/>
  <rect x="285" y="60" width="220" height="36" rx="10" fill="#c9a84c"/>
  <rect x="285" y="80" width="220" height="16" fill="#c9a84c"/>
  <text x="395" y="84" text-anchor="middle" font-size="12" fill="white" font-weight="bold">外国人スタッフの返答</text>
  <text x="395" y="120" text-anchor="middle" font-size="16" fill="#c9a84c" font-weight="bold">「はい」</text>
  <text x="395" y="145" text-anchor="middle" font-size="11" fill="#6b7280">（文化的に「No」と言えない）</text>

  <!-- 矢印 -->
  <line x1="505" y1="110" x2="545" y2="110" stroke="#c9a84c" stroke-width="2.5"/>
  <polygon points="545,110 535,104 535,116" fill="#c9a84c"/>

  <!-- 右：上司の認識 -->
  <rect x="550" y="60" width="210" height="100" rx="10" fill="white" stroke="#1a2f5e" stroke-width="2"/>
  <rect x="550" y="60" width="210" height="36" rx="10" fill="url(#navyGrad)"/>
  <rect x="550" y="80" width="210" height="16" fill="url(#navyGrad)"/>
  <text x="655" y="84" text-anchor="middle" font-size="12" fill="white" font-weight="bold">上司の認識</text>
  <text x="655" y="120" text-anchor="middle" font-size="14" fill="#1a2f5e" font-weight="bold">「理解した」と判断</text>
  <text x="655" y="145" text-anchor="middle" font-size="11" fill="#6b7280">（実際は60〜70%の理解）</text>

  <!-- 下段：理解度バー -->
  <text x="400" y="200" text-anchor="middle" font-size="13" font-weight="bold" fill="#1a2f5e">実際の理解度</text>

  <!-- バー背景 -->
  <rect x="100" y="215" width="600" height="30" rx="6" fill="#e2e8f0"/>
  <!-- 理解済み部分 -->
  <rect x="100" y="215" width="390" height="30" rx="6" fill="#c9a84c"/>
  <!-- ラベル -->
  <text x="295" y="235" text-anchor="middle" font-size="12" fill="white" font-weight="bold">理解している部分（約65%）</text>
  <text x="545" y="235" text-anchor="middle" font-size="12" fill="#64748b" font-weight="bold">未理解（約35%）</text>

  <!-- 下段：3つの代替法 -->
  <text x="400" y="280" text-anchor="middle" font-size="13" font-weight="bold" fill="#1a2f5e">「はい」に頼らない確認方法</text>

  <rect x="60" y="295" width="200" height="45" rx="8" fill="white" stroke="#4a90c4" stroke-width="1.5"/>
  <text x="160" y="322" text-anchor="middle" font-size="11" fill="#1a2f5e" font-weight="bold">① オープン質問に変える</text>

  <rect x="295" y="295" width="200" height="45" rx="8" fill="white" stroke="#2d6ea8" stroke-width="1.5"/>
  <text x="395" y="322" text-anchor="middle" font-size="11" fill="#1a2f5e" font-weight="bold">② やってみてもらう</text>

  <rect x="530" y="295" width="200" height="45" rx="8" fill="white" stroke="#1a4f8c" stroke-width="1.5"/>
  <text x="630" y="322" text-anchor="middle" font-size="11" fill="#1a2f5e" font-weight="bold">③ 理解確認カードを使う</text>
</svg>
