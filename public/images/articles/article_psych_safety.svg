<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380" font-family="'Hiragino Sans', 'Noto Sans JP', sans-serif">
  <defs>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a2f5e"/>
      <stop offset="100%" style="stop-color:#2a4a8e"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="50%" style="stop-color:#c9a84c"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="380" fill="#f5f6fa" rx="12"/>
  <text x="400" y="38" text-anchor="middle" font-size="15" font-weight="bold" fill="#1a2f5e">心理的安全性の高低と定着率の相関</text>

  <!-- Y軸ラベル -->
  <text x="55" y="100" text-anchor="middle" font-size="10" fill="#6b7280" transform="rotate(-90, 55, 180)">定着率（高い → 低い）</text>

  <!-- グラフエリア -->
  <rect x="80" y="60" width="320" height="240" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <!-- グリッド線 -->
  <line x1="80" y1="120" x2="400" y2="120" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="80" y1="180" x2="400" y2="180" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="80" y1="240" x2="400" y2="240" stroke="#f0f0f0" stroke-width="1"/>

  <!-- 相関線（右肩上がり） -->
  <line x1="100" y1="270" x2="380" y2="80" stroke="#c9a84c" stroke-width="3" stroke-linecap="round"/>

  <!-- データポイント -->
  <circle cx="130" cy="255" r="8" fill="#dc2626" opacity="0.7"/>
  <circle cx="170" cy="230" r="8" fill="#dc2626" opacity="0.6"/>
  <circle cx="210" cy="200" r="8" fill="#c9a84c" opacity="0.7"/>
  <circle cx="260" cy="165" r="8" fill="#c9a84c" opacity="0.7"/>
  <circle cx="310" cy="120" r="8" fill="#16a34a" opacity="0.7"/>
  <circle cx="360" cy="90" r="8" fill="#16a34a" opacity="0.7"/>

  <!-- X軸ラベル -->
  <text x="100" y="315" text-anchor="start" font-size="10" fill="#dc2626" font-weight="bold">低い</text>
  <text x="240" y="315" text-anchor="middle" font-size="10" fill="#6b7280">心理的安全性</text>
  <text x="380" y="315" text-anchor="end" font-size="10" fill="#16a34a" font-weight="bold">高い</text>

  <!-- 右側：5つの行動 -->
  <rect x="430" y="60" width="340" height="260" rx="10" fill="white" stroke="#1a2f5e" stroke-width="2"/>
  <rect x="430" y="60" width="340" height="36" rx="10" fill="url(#navyGrad)"/>
  <rect x="430" y="80" width="340" height="16" fill="url(#navyGrad)"/>
  <text x="600" y="84" text-anchor="middle" font-size="12" fill="white" font-weight="bold">心理的安全性を高める5つの行動</text>

  <text x="455" y="118" font-size="11" fill="#374151">
    <tspan x="455" dy="0" font-weight="bold" fill="#4a90c4">1.</tspan>
    <tspan dx="4">「聞いてくれてありがとう」を口にする</tspan>
  </text>
  <text x="455" y="150" font-size="11" fill="#374151">
    <tspan x="455" dy="0" font-weight="bold" fill="#2d6ea8">2.</tspan>
    <tspan dx="4">ミスを「仕組みの問題」として扱う</tspan>
  </text>
  <text x="455" y="182" font-size="11" fill="#374151">
    <tspan x="455" dy="0" font-weight="bold" fill="#1a4f8c">3.</tspan>
    <tspan dx="4">雑談の時間を意図的に作る</tspan>
  </text>
  <text x="455" y="214" font-size="11" fill="#374151">
    <tspan x="455" dy="0" font-weight="bold" fill="#c9a84c">4.</tspan>
    <tspan dx="4">相談先を具体的に明示する</tspan>
  </text>
  <text x="455" y="246" font-size="11" fill="#374151">
    <tspan x="455" dy="0" font-weight="bold" fill="#16a34a">5.</tspan>
    <tspan dx="4">多様性を「当然」として扱う</tspan>
  </text>

  <rect x="450" y="270" width="300" height="36" rx="8" fill="#fef3c7"/>
  <text x="600" y="293" text-anchor="middle" font-size="10" fill="#92400e" font-weight="bold">「わからない」と言える職場 = 定着する職場</text>

  <!-- フッター -->
  <text x="400" y="365" text-anchor="middle" font-size="10" fill="#6b7280">参考：Google Project Aristotle ─ 高成果チームの最重要因子は心理的安全性</text>
</svg>
