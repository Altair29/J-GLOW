<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" width="800" height="480">
  <rect width="800" height="480" fill="#f5f6fa" rx="12"/>

  <!-- タイトル -->
  <text x="400" y="38" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="700" fill="#1a2f5e">ビジュアル指示書の7つの構成要素</text>

  <!-- 中央円 -->
  <circle cx="400" cy="240" r="58" fill="#1a2f5e"/>
  <text x="400" y="234" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="700" fill="#c9a84c">ビジュアル</text>
  <text x="400" y="254" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="700" fill="#c9a84c">指示書</text>

  <!-- 原則1（左上）：写真を優先する -->
  <line x1="352" y1="202" x2="218" y2="130" stroke="#1a2f5e" stroke-width="1.5"/>
  <rect x="90" y="100" width="128" height="52" rx="8" fill="white" stroke="#1a2f5e" stroke-width="1.5"/>
  <text x="98" y="120" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#c9a84c" font-weight="700">原則1</text>
  <text x="98" y="138" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#1a2f5e" font-weight="700">写真を優先する</text>

  <!-- 原則2（上）：◯×で判断 -->
  <line x1="380" y1="182" x2="330" y2="118" stroke="#1a2f5e" stroke-width="1.5"/>
  <rect x="256" y="88" width="120" height="52" rx="8" fill="white" stroke="#1a2f5e" stroke-width="1.5"/>
  <text x="264" y="108" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#c9a84c" font-weight="700">原則2</text>
  <text x="264" y="126" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#1a2f5e" font-weight="700">◯×で判断</text>

  <!-- 原則3（右上）：数字を使う -->
  <line x1="420" y1="185" x2="466" y2="118" stroke="#1a2f5e" stroke-width="1.5"/>
  <rect x="424" y="88" width="120" height="52" rx="8" fill="white" stroke="#1a2f5e" stroke-width="1.5"/>
  <text x="432" y="108" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#c9a84c" font-weight="700">原則3</text>
  <text x="432" y="126" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#1a2f5e" font-weight="700">数字を使う</text>

  <!-- 原則4（右）：フローチャート -->
  <line x1="458" y1="224" x2="558" y2="180" stroke="#c9a84c" stroke-width="1.5"/>
  <rect x="558" y="154" width="140" height="52" rx="8" fill="white" stroke="#c9a84c" stroke-width="2"/>
  <text x="566" y="174" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#c9a84c" font-weight="700">原則4</text>
  <text x="566" y="192" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#1a2f5e" font-weight="700">フローチャート</text>

  <!-- 原則5（右下）：ピクトグラムを使う -->
  <line x1="452" y1="268" x2="548" y2="318" stroke="#1a2f5e" stroke-width="1.5"/>
  <rect x="548" y="296" width="152" height="52" rx="8" fill="white" stroke="#1a2f5e" stroke-width="1.5"/>
  <text x="556" y="316" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#c9a84c" font-weight="700">原則5</text>
  <text x="556" y="334" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#1a2f5e" font-weight="700">ピクトグラムを使う</text>

  <!-- 原則6（下）：1枚＝1トピック -->
  <line x1="400" y1="298" x2="400" y2="358" stroke="#1a2f5e" stroke-width="1.5"/>
  <rect x="310" y="358" width="180" height="52" rx="8" fill="white" stroke="#1a2f5e" stroke-width="1.5"/>
  <text x="318" y="378" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#c9a84c" font-weight="700">原則6</text>
  <text x="318" y="396" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#1a2f5e" font-weight="700">1枚＝1トピック</text>

  <!-- 原則7（左下）：母国語を小さく添える -->
  <line x1="350" y1="278" x2="224" y2="336" stroke="#1a2f5e" stroke-width="1.5"/>
  <rect x="62" y="310" width="164" height="52" rx="8" fill="white" stroke="#1a2f5e" stroke-width="1.5"/>
  <text x="70" y="330" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#c9a84c" font-weight="700">原則7</text>
  <text x="70" y="348" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#1a2f5e" font-weight="700">母国語を小さく添える</text>

  <!-- キャプション -->
  <text x="400" y="450" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#64748b">7つの原則を組み合わせて使う</text>
</svg>
